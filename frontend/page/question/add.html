<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加题目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">题目类型</label>
                <div class="layui-input-block">
                    <select id="library" name="library" lay-filter="library">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">新的手机号码</label>
                <div class="layui-input-block">
                    <input name="mobile" lay-verify="required" lay-reqtext="手机号码不能为空" placeholder="请输入新的手机号码"  value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','miniTab','cookie','jquery','layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer,
            miniTab = layui.miniTab,
            cookie = layui.cookie;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var param=data.field;
            param.id=$.cookie("id");
            param.name=$.cookie("username");
            if(param.password!=$.cookie("password")){
                var index = layer.alert("密码错误", {
                    title: '错误'
                }, function () {
                    layer.close(index);
                });
                return false;
            }
            $.ajax({
                type:"POST",
                url:"http://localhost:8069/user/edit",
                data:JSON.stringify(param),
                dataType:"json",
                contentType:"application/json",
                success:function(data){
                    if(data.status==200){
                        $.cookie("mobile",param.mobile,{ expires: 0.5, path: '/' });
                        var index = layer.alert("修改手机号码成功", {
                            title: '成功'
                        }, function () {
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                        });
                    }
                }
            });
            
            return false;
        });

    });
</script>
</body>
</html>
