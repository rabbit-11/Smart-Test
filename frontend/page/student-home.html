<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        h4{ font-size:18px;font-family:"Microsoft YaHei","Simsun",Arial; font-weight:normal; line-height:1; padding:0; margin:0;}
        .icons li{  margin:5px 0; text-align:center; height:120px; cursor:pointer;}
        .icons li i{ display:block; font-size:35px; margin:10px 0; line-height:60px; height:60px;}
        .icons li:hover{ background:#2f4056; border-radius:5px; color:#fff;}
        .icons li:hover i{ font-size:50px;}
        .section{ padding:20px;}
        .section h4 span{ color:#0084e9;}
        .fa {font-size: 25px !important;}
        .fa:hover {font-size: 50px !important;}
    </style>
</head>
<body>
<div class="layui-card" style="width:100%;min-height:500px">
    <div class="layui-card-header"></i>2019-2020第2学期</div>
    <button type="button" class="layui-btn layui-btn-primary" style="margin-left:40px;margin-top:20px;margin-bottom:20px">当前班内排名：11</button>
    <div class="layui-card-body">
        <div id="echarts-records" style="width: 40%;min-height:300px;float:left;margin-left:60px"></div>
    </div>
    <div class="layui-card-body" >
        <div id="range" style="width: 40%;min-height:300px;float:left;margin-top:0px;margin-left:60px"></div>
    </div>
</div>
<!--<div id= "grades" style="width:400px; height: 200px"></div>-->
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
layui.use(['echarts'], function () {
    var echarts = layui.echarts;
    var echartsRecords = echarts.init(document.getElementById('echarts-records'));
    var range = echarts.init(document.getElementById('range'));
        var optionRecords = {
            //backgroundColor: '#F0F8FF',
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['班内排名']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['月考','期中考','复习考','期末考']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'班内排名',
                    type:'line',
                    symbol:'circle',//拐点样式
                    symbolSize: 8,//拐点大小
                    lineStyle:{
                        normal:{
                            color:'#339900',//折线的颜色
                            width:'2'//折线粗细
                        }
                    },
                    itemStyle:{
                        normal:{
                            color:'#339900',//拐点颜色
                            borderColor:'#339900',//拐点边框颜色
                            borderWidth:3//拐点边框大小
                        },
                        emphasis: {
                            color: '#336633'//hover拐点颜色定义
                        }
                    },
                    data:[14, 9, 13, 11]
                },

            ]
        };
        var optionRange = {
            //backgroundColor: '#FFF5EE',
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['错题率']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['月考','期中考','复习考','期末考']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'错题率',
                    type:'line',
                    symbol:'circle',//拐点样式
                    symbolSize: 8,//拐点大小
                    lineStyle:{
                        normal:{
                            color:'#FF0033',//折线的颜色
                            width:'2'//折线粗细
                        }
                    },
                    itemStyle:{
                        normal:{
                            color:'#FF0033',//拐点颜色
                            borderColor:'#FF0033',//拐点边框颜色
                            borderWidth:3//拐点边框大小
                        },
                        emphasis: {
                            color: '#990033'//hover拐点颜色定义
                        }
                    },
                    data:[0.18, 0.14, 0.21, 0.25]
                },

            ]
        };

        echartsRecords.setOption(optionRecords);
        range.setOption(optionRange);
        // echarts 窗口缩放自适应
        window.onresize = function(){
            echartsRecords.resize();
            range.resize();
        }
});
</script>
</body>
</html>
