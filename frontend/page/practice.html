<body>
<div class="layui-card">

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div  class="layui-input-block">
                    <h4 style="margin:10px">一、单选题</h4>
                    <p>1、C语言的基本构成单位是：</p>
                    <input name="sex" title="A.函数" type="radio" checked="" value="A"><br>
                    <input name="sex" title="B.函数和过程" type="radio" disabled="" value="B.函数和过程"><br>
                    <input name="sex" title="C.超文本过程"  type="radio" disabled="" value="C"><br>
                    <input name="sex" title="D.子程序"  type="radio" disabled="" value="D">
                </div>
            </div>
            <div class="layui-form-item">
                <div  class="layui-input-block">
                    <h4 style="margin:10px">一、单选题</h4>
                    <p>1、C语言的基本构成单位是：</p>
                    <input name="sex1" title="A.函数" type="radio" checked="" value="A"><br>
                    <input name="sex1" title="B.函数和过程" type="radio" disabled="" value="B.函数和过程"><br>
                    <input name="sex1" title="C.超文本过程"  type="radio" disabled="" value="C"><br>
                    <input name="sex1" title="D.子程序"  type="radio" disabled="" value="D">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item" pane="">
                    <div class="layui-input-block">
                        <h4 style="margin:10px">二、多选题</h4>
                        <p>1、下列字符串是标识符的有：</p>
                        <input name="like1[write]" title="A、_hj" checked="" type="checkbox" lay-skin="primary"><br>
                        <input name="like1[read]" title="B、long" disabled="" type="checkbox" lay-skin="primary"><br>
                        <input name="like1[game]" title="C、anne227" checked=""  type="checkbox" lay-skin="primary"><br>
                        <input name="like1[game]" title="D、9student" disabled="" type="checkbox" lay-skin="primary">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-form-item" pane="">
                        <div class="layui-input-block">
                            <h4 style="margin:10px">二、多选题</h4>
                            <p>1、下列字符串是标识符的有：</p>
                            <input name="like11[write]" title="A、_hj" checked="" type="checkbox" lay-skin="primary"><br>
                            <input name="like11[read]" title="B、long" disabled="" type="checkbox" lay-skin="primary"><br>
                            <input name="like11[game]" title="C、anne227" checked=""  type="checkbox" lay-skin="primary"><br>
                            <input name="like11[game]" title="D、9student" disabled="" type="checkbox" lay-skin="primary">
                        </div>
                    </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <h4 style="margin:10px">三、填空题</h4>
                        <p>1、一个函数由两部分组成，它们分别是：</p>
                        <input name="title1" class="layui-input" type="text" disabled="" placeholder="第一空" autocomplete="off" lay-verify="title" value="函数">
                        <input name="title2" class="layui-input" type="text" disabled="" placeholder="第二空" autocomplete="off" lay-verify="title" value="子程序">
                    </div>
                </div>

                    <div class="layui-input-block">
                        <h4 style="margin:10px">四、简答题</h4>
                        <p>1、C语言的基本构成单位是：</p>
                        <textarea class="layui-textarea" placeholder="请输入答案" disabled="">函数和子程序</textarea>
                    </div>

                    </div>
                </div>

    </div>
</div>

    <div>
        <div id="page_container"></div>
    </div>
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;

  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });

  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');

  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });

  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });

  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });



});
</script>
</body>
