<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
        .touxiang{width:120px;height:120px;border-radius:60px;}
        .layui-row{margin-bottom: 30px;}
        .buttonrow{margin:0px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div class="layui-row layui-col-space15" style="margin: 50px 0px 0px 30px;">
            <div class="layui-col-md3">
                <div class="layui-row" style="margin-bottom: 20px;">
                    <img src="../images/touxiang.jpg" class="touxiang">
                </div>
                <div class="layui-row" style="margin-left:15px;"><button type="button" class="layui-btn layui-btn-normal">修改头像</button></div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-row">
                    <div class="layui-col-md4"><label>姓名：</label></div>
                    <div class="layui-col-md8"><label id="name">许成</label></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md4"><label>绑定手机：</label></div>
                    <div class="layui-col-md8"><label id="phonenumber">13867039514</label></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md4"><label>身份证号：</label></div>
                    <div class="layui-col-md8"><label id="idcard">330XXXXXXXXXXXXXXX</label></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-md4"><label>用户密码：</label></div>
                    <div class="layui-col-md8"><label id="password">************</label></div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="layui-row" style="margin-bottom: 20px;">
                    <div class="layui-col-md4"><label>性别：</label></div>
                    <div class="layui-col-md8"><label id="sex">男</label></div>
                </div>
                <div class="layui-row buttonrow"style="margin-bottom: 15px;">
                    <button type="button" class="layui-btn layui-btn-normal">解除绑定</button>
                </div>
                <div class="layui-row">
                    &emsp;
                </div>
                <div class="layui-row buttonrow">
                    <button type="button" class="layui-btn layui-btn-normal" id="changepassword" data-method="changepassword">修改密码</button>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15" style="margin: 50px 0px 0px 30px;">
            
        </div>
        
    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer'], function () {
        var $ = layui.jquery, layer = layui.layer;

        var active = {
            changepassword: function(){
                layer.open({
                    type: 2
                    , title: false //不显示标题栏
                    , area: ['600px', '400px']
                    , shade: 0.8
                    , id: 'LAY_password' //设定一个id，防止重复弹出
                    , content: 'passwordlayer.html'
                    , btn: ['确认修改', '取消'] //只是为了演示
                    , yes: function () {

                    }
                    , btn2: function () {
                        
                    }
                    , success: function (layero) {
                        
                    }
                })
            }
        }
        $('#changepassword').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });
    });
</script>
</body>
</html>
